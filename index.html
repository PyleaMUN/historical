<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PyleaMUN Historical Crisis Committee</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      position: relative;
      font-family: 'Lato', sans-serif;
      color: #222;          /* darker text */
      overflow: hidden;
      /* no solid-color fallback here */
    }
    /* Full-page faint background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.2;
      z-index: -2;
    }
    /* Top-left logo watermark */
    body::after {
      content: "";
      position: fixed;
      top: 16px; left: 16px;
      width: 150px; height: 150px;
      background: url('logo.png') no-repeat center center;
      background-size: contain;
      opacity: 0.5;
      z-index: -1;
      pointer-events: none;
    }
    /* Main content: heading beside the logo */
    .content {
      position: relative;
      z-index: 1;
      padding: 16px 2rem 2rem calc(150px + 32px);
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: 2.5rem;
      margin: 0 0 0.5em;
      color: #111;          /* even darker heading */
    }
    p {
      font-size: 1.1rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to the Historical Crisis Committee</h1>
    <p>This Isn't just another MUN Committee. This is History in the Making </p>
  </div>
</body>
</html>
